{% extends '../../dashboard_base.html' %}
{% load static %}

{% block title %}
<title>Add New Team - Pyteam C</title>
{% endblock title %}

{% block body_content %}
<div class="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Add Team Member</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form method="POST" enctype="multipart/form-data"> {% csrf_token %}

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Profile Image <span class="text-danger">*</span></label>
                            <div class="profile-upload">
                                <div class="upload-img">
                                    <img alt="" src="{% static 'dashboard/img/user.jpg' %}">
                                </div>
                                <div class="upload-input">
                                    <input type="file" class="form-control" name="image">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Cover Image</label>
                            <div class="profile-upload">
                                <div class="upload-img">
                                    <img alt="" src="{% static 'dashboard/img/user.jpg' %}">
                                </div>
                                <div class="upload-input">
                                    <input type="file" class="form-control" name="cover_image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Name <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" name="name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Phone Number <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" name="phone_number">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email <span class="text-danger">*</span></label>
                            <input class="form-control" type="email" name="email">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Designation <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" name="designation">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Date Of Birth <span class="text-danger">*</span></label>
                            <input class="form-control" type="date" name="date_of_birth">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Gender <span class="text-danger">*</span></label>
                            <select name="gender" class="form-control">
                                <option selected disabled>Select Your Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Username <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" name="username">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password <span class="text-danger">*</span></label>
                            <input class="form-control" type="password" name="password">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Short Description</label>
                            <textarea class="form-control" rows="3" cols="30" name="short_description"></textarea>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label class="display-block">Status <span class="text-danger">*</span></label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="doctor_active" value="Active"
                            checked="">
                        <label class="form-check-label" for="doctor_active">
                            Active
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="doctor_inactive" value="Inactive">
                        <label class="form-check-label" for="doctor_inactive">
                            Inactive
                        </label>
                    </div>
                </div>


                <div class="m-t-20 text-center">
                    <button type="submit" class="btn btn-primary submit-btn">Add Team Member</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body_content %}
