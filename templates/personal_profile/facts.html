{% load static %}
<!-- ======= Facts Section ======= -->
<section id="facts" class="facts">
    <div class="container">

        <div class="section-title">
            <h2>Facts</h2>
            <p>
                {{about_me.short_description}}
            </p>
        </div>

        <div class="row no-gutters">

            <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch" data-aos="fade-up">
                <div class="count-box">
                    <i class="bi bi-emoji-smile"></i>
                    <span data-purecounter-start="0" 
                    data-purecounter-end="{% if about_me.clients %}{{about_me.clients}}{% else %}0{% endif %}" data-purecounter-duration="1"
                        class="purecounter"></span>
                    <p><strong>Happy Clients</strong></p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch" data-aos="fade-up" data-aos-delay="100">
                <div class="count-box">
                    <i class="bi bi-journal-richtext"></i>
                    <span data-purecounter-start="0" 
                    data-purecounter-end="{% if about_me.projects %}{{about_me.projects}}{% else %}0{% endif %}" data-purecounter-duration="1" class="purecounter"></span>
                    <p><strong>Projects</strong></p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch" data-aos="fade-up" data-aos-delay="200">
                <div class="count-box">
                    <i class="bi bi-headset"></i>
                    <span data-purecounter-start="0" data-purecounter-end="24" data-purecounter-duration="1"
                        class="purecounter"></span>
                    <p><strong>Hours Of Support</strong></p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch" data-aos="fade-up" data-aos-delay="300">
                <div class="count-box">
                    <i class="bi bi-people"></i>
                    <span data-purecounter-start="0" 
                    data-purecounter-end="{% if about_me.awards %}{{about_me.awards}}{% else %}0{% endif %}" data-purecounter-duration="1" class="purecounter"></span>
                    <p><strong>Hard Workers</strong></p>
                </div>
            </div>

        </div>

    </div>
</section><!-- End Facts Section -->
